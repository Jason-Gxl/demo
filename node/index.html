<html>
<head>
	<title>node</title>
	<meta charset="utf8">
</head>
<body>
<div id="try"></div>
</body>
<script type="text/javascript" src="../extend.js"></script>
<script type="text/javascript">
var xhr = new XMLHttpRequest();
xhr.open("post", "http://127.0.0.1:8888/file/getData", true);
xhr.onreadystatechange = function() {
	if(4==xhr.readyState && 200==xhr.status) {
		var data = eval('('+xhr.responseText+')');
		var names = "";
		var len = data.users.length;
		while(len--) {
			names += data.users[len].name;
			if(len>0) names += ";";
		}
		$$("#try").html(names);
	}
}
xhr.send("url=E:/demo/node/demo.txt");
