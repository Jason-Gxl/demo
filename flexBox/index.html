<html>
<head>
	<title>弹性盒模式</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
body {
	padding: 0;
	margin: 0;
}

.containter {
	margin: 10px auto;
	border: solid 1px #cdcdcd; 
	display: -webkit-box;
	display: box;
	display: -ms-box;
	display: -moz-box;
}

.containter1 {
	width: 300px;
	height: 100px;
	box-orient: horizontal;
}

.containter2 {
	width: 100px;
	height: 300px;
	box-orient: vertical;
}

.box {
	box-flex: 1;
	-ms-box-flex: 1;
	-moz-box-flex: 1;
	-webkit-box-flex: 1;
}

.box1 {
	background: red;
}

.box2 {
	background: blue;
}

.box3 {
	background: yellow;
}
</style>
<body>
	<div class="containter containter1">
		<div class="box box1">1</div>
  		<div class="box box2">2</div>
  		<div class="box box3">3</div>
	</div>

	<div class="containter containter2">
		<div class="box box1">1</div>
  		<div class="box box2">2</div>
  		<div class="box box3">3</div>
	</div>
</body>
</html>
