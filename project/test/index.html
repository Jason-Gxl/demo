<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	boyd {
		padding: 0;
		margin: 0;
	}
	.title {
		background: url(./000.png) no-repeat;
		position: absolute;
		background-size: 100% 100%;
		width: 800px;
		height:135px;
	}
	</style>
</head>
<body>
	<div class="title" id="title">
		<!-- <img src="" width="300" height="100"> -->
	</div>
	<div id="hdPluginWrap"></div>
</body>
<script type="text/javascript" src="../tool.js"></script>
<script type="text/javascript" src="../loop.js"></script>
<script type="text/javascript" src="../player_plugin_publish.js"></script>
<script type="text/javascript">
	var pluginPublish = vm.module.pluginPublish;

	pluginPublish.init().init({
		id: "hdPluginWrap"
	});

	var reSet = function() {
		var title = document.getElementById("title");
		title.style.cssText = "left:" + (document.body.clientWidth - title.offsetWidth)/2 + "px";
	};

	document.onreadystatechange = function() {
		if("complete"===document.readyState) {
			reSet();
		}
	};

	window.onresize = function() {
		reSet();
	};
</script>
</html>
