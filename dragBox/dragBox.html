<html>
<head>
	<meta charset="utf-8">
	<title>拖拽盒子</title>
	<link rel="stylesheet" type="text/css" href="./dragBox.css">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		ul {
			width: 500px;
			margin: 50px auto;
			list-style: none;
			line-height: 30px;
		}
		ul li {
			border: solid 2px;
		}

		.item {
			display: inline-block;
			width: 100%;
		}

	</style>
</head>
<body>

	<ul>
		<li class="dropBox"><span class="dragItem item">1</span></li>
		<li class="dropBox"><span class="dragItem item">2</span></li>
		<li class="dropBox"><span class="dragItem item">3</span></li>
		<li class="dropBox"><span class="dragItem item">4</span></li>
		<li class="dropBox"><span class="dragItem item">5</span></li>
	</ul>

</body>
<script type="text/javascript" src="../jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../extend.js"></script>
<script type="text/javascript" src="./dragBox.js"></script>
<script type="text/javascript">

dragBox.init();

</script>
</html>
