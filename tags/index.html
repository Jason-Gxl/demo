<html>
<head>
	<title>test</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet"  href="./select.css"></link>
	<link type="text/css" rel="stylesheet"  href="./progress.css"></link>
	<style type="text/css">
		.kkk {
			width: 500px;
		}
	</style>
</head>
<body>
	<div>
		<codyy-select list="[{'id':1, 'name':'Jason'}, {'id':2,'name':'Toemdsfdsafdsafdsafs'}]" 
		showParam="name" name="user" val="id" placeholder="请选择" id="dddddd" class="kkk">
		</codyy-select>

		<div style="width:500px; height:60px; margin-top:100px;">
			<codyy-progress
				id="dddddddd"
				time="20" 
				totalTime="100" 
				voice="70" 
				voiceTotal="100"
				vProStartDrag="vProStartDrag" 
				vProDraging="vProDraging" 
				vProStopDrag="vProStopDrag" 
				pause="pause" 
				stop="stop" 
				shutVoice="shutVoice" 
				openVoice="openVoice"
				aProStartDrag="aProStartDrag"
				aProDraging="aProDraging"
				aProStopDrag="aProStopDrag">
			</codyy-progress>
		</div>
	</div>
	<a href="javascript:void(0);" style="margin-top:50px;" onclick="play();">click me</a>
	<a href="javascript:void(0);" style="margin-top:50px;" onclick="show();">show me</a>
</body>
<script type="text/javascript" src="../jquery-1.11.3.js"></script>
<script type="text/javascript" src="./tag.js"></script>
<script type="text/javascript">
function play() {
	$$("dddddddd").setVideoProgress(100);
}

function show() {
	var val = getCookie("id");
	console.log(val);
}

function pause() {
	console.log("pause...");
}

function stop() {
	console.log("stop...");
}

function vProStartDrag() {
	console.log("vProStartDrag...");
}

function vProDraging(p) {
	console.log(p);
}

function vProStopDrag() {
	console.log("vProStopDrag...");
}

function shutVoice() {
	console.log("shutVoice...");
}

function openVoice() {
	console.log("openVoice...");
}

function aProStartDrag() {
	console.log("aProStartDrag...");
}

function aProDraging(p) {
	console.log(p);
}

function aProStopDrag() {
	console.log("aProStopDrag...");
}
</script>
</html>
