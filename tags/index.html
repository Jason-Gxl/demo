<html>
<head>
	<title>test</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet"  href="./select.css"></link>
	<link type="text/css" rel="stylesheet"  href="./progress.css"></link>
	<style type="text/css">
		.kkk {
			width: 500px;
		}
	</style>
</head>
<body>
	<div>
		<codyy-select list="[{'id':1, 'name':'Jason'}, {'id':2,'name':'Toemdsfdsafdsafdsafs'}]" 
		showParam="name" name="user" val="id" placeholder="请选择" id="dddddd" class="kkk">
		</codyy-select>

		<div style="width:500px; height:60px; margin-top:100px;">
			<codyy-progress startDrag="" duringDrag="" stopDrag="" stopPlay="" pause="pause" stop="" shutVoice="" openVoice="" time="5" voice="10" totalTime="100" voiceTotal="100"></codyy-progress>
		</div>
	</div>
	<a href="javascript:void(0);" style="margin-top:50px;" onclick="add();">click me</a>
	<a href="javascript:void(0);" style="margin-top:50px;" onclick="show();">show me</a>
</body>

<script type="text/javascript" src="./tag.js"></script>
<script type="text/javascript">
function add() {
	console.log(document.getElementById("dddddd").value);

	setCookie("userId", "abc", 1);
}

function show() {
	var val = getCookie("id");
	console.log(val);
}

function pause() {
	console.log(1);
}
</script>
</html>
