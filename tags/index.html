		showParam="name" name="user" val="id" placeholder="请选择" id="dddddd" class="kkk">
		</codyy-select>
	</div>
	<a href="javascript:void(0);" style="margin-top:50px;" onclick="add();">click me</a>
	<a href="javascript:void(0);" style="margin-top:50px;" onclick="show();">show me</a>
</body>
<script type="text/javascript" src="./select.js"></script>
<script type="text/javascript">
function add() {
	console.log(document.getElementById("dddddd").value);

	setCookie("userId", "abc", 1);
}

function show() {
	var val = getCookie("id");
	console.log(val);
}

function setCookie(cname, cvalue, exdays) {
	var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + "; " + expires;
}

function getCookie(cname) {
	var name = cname + "=";
	var ca = document.cookie.split(";");
	for(var i=0,len=ca.length; i<len; i++) {
		var c = ca[i];
		while(c.charAt(0)==' ') c = c.substring(1);
		if(c.indexOf(name)!=-1) c.substring(name.length, c.length);
	}
	return "";
};

function delCookie(cname) {
	document.setCookie(cname, "", -1);
}
</script>
