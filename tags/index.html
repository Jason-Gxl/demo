<html>
<head>
	<title>test</title>

	<link type="text/css" rel="stylesheet"  href="./select.css"></link>
	<style type="text/css">
		.kkk {
			width: 500px;  
		}

</head>
<body>

		<codyy-select list="[{'id':1, 'name':'Jason'}, {'id':2,'name':'Toemdsfdsafdsafdsafs'}]"

	<a href="javascript:void(0);" style="margin-top:50px;" onclick="show();">show me</a>
</body>

<script type="text/javascript">
function add() {
	console.log(document.getElementById("dddddd").value);

	setCookie("userId", "abc", 1);
}

function show() {
	var val = getCookie("id");
	console.log(val);
}
</script>
