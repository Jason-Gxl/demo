<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angularjs</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}

		.main-container {
			width: 500px;
			height: 500px;
			margin: 0 auto;
		}

		.main-container .greeting-wrap {
			display: inline-block;
    		width: 100%;
    		line-height: 30px;
		}

		.main-container .greeting-input {
    		border-radius: 4px;
		    border: solid 1px #cdcdcd;
		    line-height: 30px;
		    padding: 0 6px;
		}
	</style>
</head>
<body ng-controller="myCtrl">

	<div class="main-container">
		<span class="greeting-wrap">Hellow, {{name}}</span>
		<input type="text" name="name" ng-model="name" class="greeting-input">
	</div>

</body>
<script type="text/javascript" src="./js/angular.min.js"></script>
<script type="text/javascript">
(function(angular, global) {
	var myCtrl = function($scope) {
		$scope.name = "Jason";
	};

	var myApp = angular.module("myApp", []);
	myApp.controller("myCtrl", ["$scope", myCtrl]);
	global.myApp = myApp;
})(angular, window);
</script>
</html>
