<html>
<head>
	<meta charset="utf8">
	<title>slide</title>
	<link rel="stylesheet" type="text/css" href="./slide.css">
	<style type="text/css">
		#slide {
		    width: 500px;
		    height: 300px;
		}
	</style>
</head>
<body>
<div id="slide"></div>

<a href="javascript:void(0);" onclick="add()">增加</a>
<a href="javascript:void(0);" onclick="reduce()">减少</a>
</body>
<script type="text/javascript" src="./slide.js"></script>
<script type="text/javascript">
var dddd = slide.init({
	"id": "slide",
	"basePath": "./",
	"images": ["photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg"]
});

function add() {
	dddd.addImage("photo6.jpg");
};

function reduce() {
	dddd.delImage("photo1.jpg");
}
</script>
</html>
