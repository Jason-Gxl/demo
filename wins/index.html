<html>
<head>
	<title>win</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="./wins.css">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<a href="javascript:void(0);" onclick="show('myDialog1')">show1</a>
	<a href="javascript:void(0);" onclick="show('myDialog2')">show2</a>
	<a href="javascript:void(0);" onclick="show('myDialog3')">show3</a>
</body>
<script type="text/javascript" src="./tool.js"></script>
<script type="text/javascript" src="./win_list.js"></script>
<script type="text/javascript">
	var win = vm.module["win"];
	var myDialog1 = win.notice({
		content: "ddddd",
	});

	var myDialog2 = win.alert({
		content: "ccccc",
		mask: true,
		sure: function() {
			myDialog2.close();
		}
	});

	var myDialog3 = win.confirm({
		content: "eeeeee",
		sure: function() {
			myDialog3.close();
		}
	});

	function show(str) {
		window[str].open("11111111111111111111", function() {
			alert(1);
		}, function() {
			alert(2);
		});
	};

	window.addEventListener("beforeunload", function() {
		var e = arguments[0] || window.event;
		e.returnValue = "45";
	});
</script>
</html>
