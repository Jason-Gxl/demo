// Put event listeners into place
window.addEventListener("DOMContentLoaded", function() {
    // Grab elements, create settings, etc.
    var video = document.getElementById("video"),
        videoObj = {"video": true},
        errBack = function(error) {
            console.log("Video capture error: ", error.code);
        };

    // Put video listeners into place
    switch(true) {
        case void 0!==navigator.webkitGetUserMedia: // WebKit-prefixed
            navigator.webkitGetUserMedia(videoObj, function(stream){
                video.src = window.URL.createObjectURL(stream);
                video.play();
            }, errBack);
        break;
        case void 0!== navigator.mozGetUserMedia: // Firefox-prefixed
            navigator.mozGetUserMedia(videoObj, function(stream){
                video.src = window.URL.createObjectURL(stream);
                video.play();
            }, errBack);
        break;
        default: // Standard
            navigator.getUserMedia(videoObj, function(stream) {
                video.src = stream;
                video.play();
            }, errBack);
    }
}, false);

var addEvent = window.addEventListener?function(target, type, fn, use) {
    target.addEventListener(type, fn, use||false);
}:function(target, type, fn) {
    target.attachEvent("on"+type, fn);
};

function loop(callback) {
    var _loop = function() {
        console.log("==========================================");
        callback && callback();
    };

    if(callback) return 1;

    window.it = setInterval(function() {
        _loop();
    }, 5000);
}
