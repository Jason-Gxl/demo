<html>
<head>
	<title>test</title>
	<meta charset="utf-8">
<style type="text/css">
.btn-select { 
	position: relative; 
	display: inline-block; 
	width: 150px; 
	height: 25px; 
	background-color: #f80; 
	font: 14px/20px "Microsoft YaHei"; 
	color: #fff; 
}
.btn-select .cur-select { 
	border: solid 1px #666;
	color: #666;
	text-indent: 5px;
	background-color: #fff;
	position: absolute;
	display: inline-block;
} 
.btn-select:hover .cur-select { 
	background-color: #f90; 
} 
.btn-select select { 
	position: absolute; 
	top: 0; 
	left: 0; 
	width: 150px; 
	height: 25px; 
	opacity: 0; 
	filter: alpha(opacity: 0;); 
	font: 14px/20px "Microsoft YaHei"; 
	color: #f80;
} 
.btn-select select option { 
	text-indent: 10px; 
} 
.btn-select select option:hover { 
	background-color: #f80; 
	color: #fff; 
} 
 </style>
</head>
<body>
<a class="btn-select" id="btn_select"> 
	<span class="cur-select">请选择</span> 
	<select> 
		<option>选项一</option> 
		<option>选项二</option> 
		<option>选项三</option>
		<option>选项四</option> 
		<option>选项五</option> 
	</select> 
</a> 
</body>
<script type="text/javascript" src="../extend.js"></script>
<script type="text/javascript">
	var a=12;
	var b = 13;
	a ^= b;
	b ^= a;
	a ^= b;

	var c = [];

	console.log(c instanceof Array);

	var reg = /a/g;
	console.log(reg);
</script>
</html>
