<html>
<head>
	<meta charset="utf-8">
	<title>图片画廊</title>
	<link rel="stylesheet" type="text/css" href="./gallery.css">
	<style type="text/css">
	body {
		padding: 0;
		margin: 0
	}
	.content {
		width: 956px;
		margin: 20px auto
	}    
</style>
</head>
<body>

	<div class="content">

		<div class="rollBox">

			<div class="LeftBotton" onmousedown="g.pre()" onmouseup="g.stopPre()" onmouseout="g.stopPre()">&lt;</div>

				<div class="Cont" id="ISL_Cont">

					<div class="ScrCont">
						<div id="List1">
							<span class="pic"><img src="./photo1.jpg" height="112"></span>
							<span class="pic"><img src="./photo2.jpg" height="112"></span>
							<span class="pic"><img src="./photo3.jpg" height="112"></span>
							<span class="pic"><img src="./photo4.jpg" height="112"></span>
							<span class="pic"><img src="./photo5.jpg" height="112"></span>
							<span class="pic"><img src="./photo6.jpg" height="112"></span>
							<span class="pic"><img src="./photo7.jpg" height="112"></span>
							<span class="pic"><img src="./photo8.jpg" height="112"></span>
							<span class="pic"><img src="./photo9.jpg" height="112"></span>
						</div>
						<div id="List2"></div>
					</div>
					
				</div>
		
	        <div class="RightBotton" onmousedown="g.next()" onmouseup="g.stopNext()" onmouseout="g.stopNext()">&gt;</div>

		</div>
	</div>

</body>
<script type="text/javascript" src="./gallery.js"></script>

var g = gallery.init();
