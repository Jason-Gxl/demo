<%include common\header.html%>
	<body ng-controller="viewController">
		<div class="add-content pd20">
			<div class="cf">
				<a href="/home" class="btn btn-default fr">返回</a>
			</div>
			<div class="mt20 cf">
				<div class="form-group cf">
					<label for="name" class="control-label col-sm-2">名称：</label>
					<div class="col-sm-10" id="name">
						{{interFace.name}}
					</div>
				</div>
				<div class="form-group cf">
					<label for="type" class="control-label col-sm-2">类型：</label>
					<div class="col-sm-10" id="type">
						{{interFace.type | type}}
					</div>
				</div>
				<div class="form-group cf">
					<label for="createBy" class="control-label col-sm-2">创建人：</label>
					<div class="col-sm-10" id="createBy">
						{{interFace.createBy}}
					</div>
				</div>
				<div class="form-group cf">
					<label for="createTime" class="control-label col-sm-2">创建时间：</label>
					<div class="col-sm-10" id="createTime">
						{{interFace.createTime | date:"yyyy-MM-dd HH:mm"}}
					</div>
				</div>
				<div class="form-group cf">
					<label for="updateTime" class="control-label col-sm-2">修改时间：</label>
					<div class="col-sm-10" id="updateTime">
						{{interFace.updateTime | date:"yyyy-MM-dd HH:mm"}}
					</div>
				</div>
				<div class="form-group cf">
					<label for="description" class="control-label col-sm-2">描述：</label>
					<div class="col-sm-10 description-wrap" id="description">
						{{interFace.description}}
					</div>
				</div>
			</div>
		</div>
	</body>
	<%include common\footer.html%>
	<script type="text/javascript">
	angular.element(document).ready(function() {
		"use strict"
		var viewCtrl = function($scope) {
			$scope.interFace = {
				name: "<%= interFace.name %>",
				type: "<%= interFace.type %>",
				createBy: "<%= interFace.createBy %>",
				createTime: new Date("<%= interFace.createTime %>"),
				updateTime: new Date("<%= interFace.updateTime %>"),
				description: "<%= interFace.description %>"
			};
		};

		var interfaceView = angular.module("interface.view", []);
		interfaceView.controller("viewController", ["$scope", viewCtrl]);
		interfaceView.filter("type", function() {
			return function(input) {
				var typeList = ["前端", "后端", "插件", "移动"];
				return typeList[input-1];
			};
		});

		angular.bootstrap(document, ['interface.view']);
	});
	</script>
</html>
