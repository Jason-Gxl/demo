<html>
<head>
	<title>pad</title>
	<meta charset="uft-8">
	<link rel="stylesheet" type="text/css" href="./pad.css">
	<style type="text/css">
	.myCanvas {
		border: solid 1px;
	}
	.try {
		display: inline-block;
	}
	</style>
</head>
<body>
<div class="try" id="try1"></div>
<div class="try" id="try2"></div>
</body>
<script type="text/javascript" src="./pad.js"></script>
<script type="text/javascript">
var padObj1 = pad.init({
	id:"try1",
	width: 500,
	height: 500,
	canvasId: "myCanvas1",
	bars: ["pen", "try"]
});

var padObj2 = pad.init({
	id:"try2",
	width: 500,
	height: 500,
	canvasId: "myCanvas2",
	bars: ["pen", "try"]
});
</script>
</html>
