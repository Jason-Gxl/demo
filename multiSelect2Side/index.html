<html>
<head>
	<title>multiSelect2Side</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./multiSelect2Side.css">
</head>
<body>
<div id="try"></div>
<a href="javascript:void(0);" onclick="show();return false;">show</a>
</body>
<script type="text/javascript" src="./mutilSelect2Side.js"></script>
<script type="text/javascript">
var mss = multiSelect2Side.init({
	"selector": "try",
	"data": [{"name":"Jason"}, {"name":"Tom"}, {"name":"Jack"}, {"name":"Marry"}, {"name":"Tomy"}],
	"show": "name",
	"leftTitle": "待选择",
	"rightTitle": "已选择",
	"select": function(data) {
		console.log(data);
	}
});

function show() {
	console.log(mss.getSelected());
}
</script>
</html>
